<!DOCTYPE html>
<html
 xmlns:th="http://www.thymeleaf.org"
 xmlms:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layouts/layout}">
 <head>
 <link rel="stylesheet" type="text/css"href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
<link rel="stylesheet" type="text/css"href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons-wind.css">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
<link id="PageStyleSheet" rel="stylesheet"href="https://sitecreation.co.jp/wp-content/themes/emanon-premium-child/tpl/style.css">
<style>.max_temp{display:inline-block !important}.min_temp{display:inline-block !important}.temp{display:block !important}.rain_s{display:block !important}.pop-rain{undefined}.speed-wind{display:block !important}.deg-wind{display:block !important}.w_snow{undefined}.w_bg{background:linear-gradient(to right,#81d4fa, #fff)}</style>
 <title>Fishing</title>
 </head>
 <body>
 <!-- layoutの各ページを表示される場所に入る内容 -->
 <div layout:fragment="contents">
              <main class="col-md-10 ml-sm-auto px-md-4 py-4 users-wrapper">
                <h1 class="h2">情報</h1>
                <div class="row my-4">
                    <div class="col-7">
                        <div class="card">
                            <h5 class="card-header">週間天気予報</h5>
                            <div class="card-body">
　　　　　　　　　　　　　　　　　　<div id="weather-wrapper">
　　　　　　　　　　　　　　　　　　　　<div id="weather1"></div>
　　　　　　　　　　　　　　　　　　　　<div id="weather2"></div>
                            </div>
                            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
　　　　　　　　　　　　　　　　　<script type="text/javascript">weather_value=7;lat = 35.330555;lon =139.902496;inputText1 = "千葉県君津市";search_add = "千葉県君津市";</script>
　　　　　　　　　　　　　　　　　<script src="https://sitecreation.co.jp/wp-content/themes/emanon-premium-child/tpl/weather.js"></script>
                            </div>
                          </div>
                    </div>
                </div>            
                <div class="row my-4">
                    <div class="col-7">
                        <div class="card">
                            <h5 class="card-header">タイドグラフ</h5>
                            <div class="card-body">
                              <h5 class="card-title">都道府県</h5>
                              <p class="card-text"><img src="https://api.tide736.net/tide_image.php?pc=12&hc=10&yr=2022&mn=5&dy=13&rg=day&w=768&h=512&lc=blue&gcs=cyan&gcf=blue&ld=on&ttd=on&tsmd=on" th:src="@{|https://api.tide736.net/tide_image.php?pc=12&hc=10&yr=${year}&mn=${month}&dy=${day}&rg=day&w=768&h=512&lc=blue&gcs=cyan&gcf=blue&ld=on&ttd=on&tsmd=on|}"></p>
                            </div>
                          </div>
                    </div>
                </div><footer class="pt-5 d-flex justify-content-between">
                    <span>Copyright© <a href="https://themesberg.com">2019-2020Themesberg</a></span>
                    <ul class="nav m-0">
                        <li class="nav-item">
                          <a class="nav-link text-secondary" aria-current="page" href="#">プライバシーポリシー</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="#">コンタクト</a>
                        </li>
                      </ul>
                </footer>
            </main>
  </div>

</html>
